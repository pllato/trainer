<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Practice App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="start-screen" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Grammar Practice</h1>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter your name" required>
    </div>
    <div class="mb-4">
      <label for="level" class="block text-sm font-medium text-gray-700">Select Level</label>
      <select id="level" class="mt-1 p-2 w-full border rounded-md">
        <option value="beginner1">Beginner Part One</option>
        <option value="beginner2">Beginner Part Two</option>
        <option value="elementary">Elementary</option>
        <option value="preintermediate">Pre-Intermediate</option>
        <option value="intermediate">Intermediate</option>
        <option value="upperintermediate">Upper-Intermediate</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="lesson" class="block text-sm font-medium text-gray-700">Select Lesson</label>
      <select id="lesson" class="mt-1 p-2 w-full border rounded-md">
        <option value="lesson1">Lesson 1</option>
      </select>
    </div>
    <button id="start-btn" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Start Practice</button>
  </div>

  <div id="practice-screen" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Practice Grammar</h1>
    <p class="text-lg mb-2">Hello, <span id="user-name"></span>!</p>
    <p class="text-md mb-4">Level: <span id="user-level"></span>, <span id="user-lesson"></span></p>
    <div class="mb-6">
      <p class="text-lg font-semibold">Say this structure:</p>
      <p id="grammar-structure" class="text-md font-bold"></p>
    </div>
    <button id="speak-btn" class="w-full bg-green-600 text-white p-2 rounded-md mb-4 hover:bg-green-700">Speak Example</button>
    <p id="feedback" class="text-md mb-4"></p>
    <div class="mb-6">
      <p class="text-lg font-semibold">Progress:</p>
      <div id="progress-bars"></div>
    </div>
    <div class="mb-6">
      <p class="text-lg font-semibold">Log:</p>
      <div id="log" class="h-40 overflow-y-auto border p-2 text-sm"></div>
    </div>
    <p id="completion" class="text-lg font-bold text-green-600 hidden">Lesson Completed!</p>
  </div>

  <script>
    // Grammar structures for Beginner Part One, Lesson 1
    const grammarData = {
      beginner1: {
        lesson1: [
          { structure: "I am [name].", pattern: ["i", "am", "name"], id: "s1" },
          { structure: "You are [name].", pattern: ["you", "are", "name"], id: "s2" },
          { structure: "What is your name?", pattern: ["what", "is", "your", "name"], id: "s3" },
          { structure: "My name is [name].", pattern: ["my", "name", "is", "name"], id: "s4" },
          { structure: "This is [name].", pattern: ["this", "is", "name"], id: "s5" }
        ]
      }
    };

    // Initialize speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let currentStructure = null;
    let userName = '';
    let userLevel = '';
    let userLesson = '';
    let progress = { s1: 0, s2: 0, s3: 0, s4: 0, s5: 0 };
    let spokenHistory = [];
    let logEntries = [];

    // DOM elements
    const startScreen = document.getElementById('start-screen');
    const practiceScreen = document.getElementById('practice-screen');
    const startBtn = document.getElementById('start-btn');
    const speakBtn = document.getElementById('speak-btn');
    const grammarStructure = document.getElementById('grammar-structure');
    const feedback = document.getElementById('feedback');
    const progressBars = document.getElementById('progress-bars');
    const logDiv = document.getElementById('log');
    const userNameEl = document.getElementById('user-name');
    const userLevelEl = document.getElementById('user-level');
    const userLessonEl = document.getElementById('user-lesson');
    const completionEl = document.getElementById('completion');

    // Start practice
    startBtn.addEventListener('click', () => {
      userName = document.getElementById('name').value.trim();
      userLevel = document.getElementById('level').value;
      userLesson = document.getElementById('lesson').value;
      if (!userName) {
        alert('Please enter your name.');
        return;
      }
      startScreen.classList.add('hidden');
      practiceScreen.classList.remove('hidden');
      userNameEl.textContent = userName;
      userLevelEl.textContent = document.getElementById('level').options[document.getElementById('level').selectedIndex].text;
      userLessonEl.textContent = document.getElementById('lesson').options[document.getElementById('lesson').selectedIndex].text;
      initializeProgressBars();
      loadNewStructure();
    });

    // Initialize progress bars
    function initializeProgressBars() {
      progressBars.innerHTML = '';
      grammarData.beginner1.lesson1.forEach(struct => {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.innerHTML = `
          <p class="text-sm">${struct.structure}</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${progress[struct.id] * 10}%"></div>
          </div>
          <p class="text-xs text-gray-600">${progress[struct.id]}/10</p>
        `;
        progressBars.appendChild(div);
      });
    }

    // Load a random structure
    function loadNewStructure() {
      const structures = grammarData.beginner1.lesson1;
      currentStructure = structures[Math.floor(Math.random() * structures.length)];
      grammarStructure.textContent = currentStructure.structure;
      feedback.textContent = '';
    }

    // Speech recognition
    speakBtn.addEventListener('click', () => {
      recognition.start();
      feedback.textContent = 'Listening...';
    });

    recognition.onresult = (event) => {
      const spokenText = event.results[0][0].transcript.trim().toLowerCase();
      const isCorrect = validateStructure(spokenText, currentStructure);
      const isDuplicate = spokenHistory.includes(spokenText);
      const logEntry = {
        time: new Date().toLocaleTimeString(),
        spoken: spokenText,
        structure: currentStructure.structure,
        correct: isCorrect,
        duplicate: isDuplicate
      };
      logEntries.push(logEntry);
      updateLog();

      if (isCorrect && !isDuplicate) {
        progress[currentStructure.id]++;
        spokenHistory.push(spokenText);
        feedback.textContent = `Correct! You said: "${spokenText}"`;
        updateProgressBars();
        checkCompletion();
        setTimeout(loadNewStructure, 2000);
      } else {
        feedback.textContent = isDuplicate
          ? `Duplicate: "${spokenText}". Say a new example for: ${currentStructure.structure}`
          : `Incorrect: "${spokenText}". Try again with: ${currentStructure.structure}`;
      }
    };

    recognition.onerror = (event) => {
      feedback.textContent = 'Error occurred in recognition: ' + event.error;
    };

    recognition.onend = () => {
      if (!feedback.textContent.includes('Correct') && !feedback.textContent.includes('Incorrect') && !feedback.textContent.includes('Duplicate')) {
        feedback.textContent = 'Please try again.';
      }
    };

    // Validate spoken structure
    function validateStructure(text, structure) {
      const words = text.split(' ');
      const pattern = structure.pattern;
      let wordIndex = 0;

      for (let part of pattern) {
        if (part === 'name') {
          if (!words[wordIndex]) return false; // Must have a word for name
          wordIndex++;
        } else {
          if (words[wordIndex] !== part) return false;
          wordIndex++;
        }
      }
      return wordIndex === words.length; // Ensure no extra words
    }

    // Update progress bars
    function updateProgressBars() {
      progressBars.innerHTML = '';
      grammarData.beginner1.lesson1.forEach(struct => {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.innerHTML = `
          <p class="text-sm">${struct.structure}</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${progress[struct.id] * 10}%"></div>
          </div>
          <p class="text-xs text-gray-600">${progress[struct.id]}/10</p>
        `;
        progressBars.appendChild(div);
      });
    }

    // Update log
    function updateLog() {
      logDiv.innerHTML = '';
      logEntries.forEach(entry => {
        const p = document.createElement('p');
        p.className = 'mb-1';
        p.textContent = `[${entry.time}] Said: "${entry.spoken}" for "${entry.structure}" - ${entry.correct ? 'Correct' : 'Incorrect'}${entry.duplicate ? ', Duplicate' : ''}`;
        logDiv.appendChild(p);
      });
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Check lesson completion
    function checkCompletion() {
      if (Object.values(progress).every(count => count >= 10)) {
        completionEl.classList.remove('hidden');
        speakBtn.disabled = true;
        speakBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
      }
    }
  </script>
</body>
</html>
