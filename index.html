<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELC Grammar Practice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Tahoma&family=Trebuchet+MS&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Trebuchet MS', 'Helvetica', 'Arial', sans-serif;
      background-color: #F5F5F5;
    }
    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      color: #373D8D; /* –°–∏–Ω–∏–π */
      cursor: pointer;
    }
    .logo span {
      color: #D72638; /* –ö—Ä–∞—Å–Ω—ã–π */
    }
    .logo-subtext {
      font-family: 'Trebuchet MS', sans-serif;
      font-size: 0.8rem;
      color: #373D8D;
    }
    .pattern-bg {
      background-image: linear-gradient(45deg, #373D8D 25%, transparent 25%, transparent 75%, #373D8D 75%, #373D8D), 
                        linear-gradient(45deg, #373D8D 25%, transparent 25%, transparent 75%, #373D8D 75%, #373D8D);
      background-size: 20px 20px;
      background-color: #FFFFFF;
    }
    button {
      font-family: 'Trebuchet MS', sans-serif;
    }
    .stats {
      color: #373D8D;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      border-left: 4px solid #D72638;
      padding-left: 0.5rem;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      background-color: #FFFFFF;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }
    .modal-content h2 {
      color: #373D8D;
    }
    .modal-content p {
      color: #D72638;
    }
    .modal-content button {
      background-color: #373D8D;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #2A3171;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div id="start-screen" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="text-center mb-6">
      <h1 class="logo text-4xl font-bold">ELC</h1>
      <p class="logo-subtext">English Lifestyle Communication</p>
    </div>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">–í–∞—à–µ –∏–º—è</label>
      <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
    </div>
    <div class="mb-4">
      <label for="level" class="block text-sm font-medium text-gray-700">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å</label>
      <select id="level" class="mt-1 p-2 w-full border rounded-md">
        <option value="beginner1">Beginner Part One</option>
        <option value="beginner2">Beginner Part Two</option>
        <option value="elementary">Elementary</option>
        <option value="preintermediate">Pre-Intermediate</option>
        <option value="intermediate">Intermediate</option>
        <option value="upperintermediate">Upper-Intermediate</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="lesson" class="block text-sm font-medium text-gray-700">–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–∫</label>
      <select id="lesson" class="mt-1 p-2 w-full border rounded-md">
        <option value="lesson1">–£—Ä–æ–∫ 1</option>
      </select>
    </div>
    <button id="start-btn" class="w-full bg-[#373D8D] text-white p-2 rounded-md hover:bg-[#2A3171]">–ù–∞—á–∞—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É</button>
  </div>

  <div id="practice-screen" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <div class="logo text-2xl font-bold" onclick="goBackToStart()">ELC</div>
      <h1 class="text-2xl font-bold">–ü—Ä–∞–∫—Ç–∏–∫–∞ –≥—Ä–∞–º–º–∞—Ç–∏–∫–∏</h1>
      <div></div> <!-- –ü—É—Å—Ç–æ–π div –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è -->
    </div>
    <p class="text-lg mb-2">–ü—Ä–∏–≤–µ—Ç, <span id="user-name"></span>!</p>
    <p class="text-md mb-4">–£—Ä–æ–≤–µ–Ω—å: <span id="user-level"></span>, <span id="user-lesson"></span></p>
    <button id="start-practice-btn" class="w-full bg-[#373D8D] text-white p-2 rounded-md mb-2 hover:bg-[#2A3171]">–ù–∞—á–∞—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É</button>
    <button id="restart-listening-btn" class="hidden w-full bg-[#D72638] text-white p-2 rounded-md mb-4 hover:bg-[#B72030]">–í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ</button>
    <p id="feedback" class="text-md mb-4"></p>
    <div class="mb-6">
      <p class="text-lg font-semibold">–ü—Ä–æ–≥—Ä–µ—Å—Å:</p>
      <div id="progress-bars"></div>
    </div>
    <div class="mb-6">
      <p class="text-lg font-semibold">–õ–æ–≥:</p>
      <div id="stats" class="stats"></div>
      <div id="log" class="h-40 overflow-y-auto border p-2 text-sm"></div>
    </div>
    <div id="completion-modal" class="modal">
      <div class="modal-content">
        <h2 class="text-2xl font-bold mb-2">–£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω!</h2>
        <p id="congratulations" class="text-md mb-4"></p>
        <p class="text-sm mb-4">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—ã—Å–ª–∞–Ω—ã –Ω–∞ –ø—Ä–æ–≤–µ—Ä–∫—É –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—é.</p>
        <button onclick="startNewTraining()">–ù–∞—á–∞—Ç—å –Ω–æ–≤—É—é —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫—É</button>
      </div>
    </div>
  </div>

  <script>
    // Grammar structures for Beginner Part One, Lesson 1
    const grammarData = {
      beginner1: {
        lesson1: [
          { structure: "I am [name].", pattern: ["i", "am", "name"], id: "s1", hasName: true },
          { structure: "You are [name].", pattern: ["you", "are", "name"], id: "s2", hasName: true },
          { structure: "What is your name?", pattern: ["what", "is", "your", "name"], id: "s3", hasName: false },
          { structure: "My name is [name].", pattern: ["my", "name", "is", "name"], id: "s4", hasName: true },
          { structure: "This is [name].", pattern: ["this", "is", "name"], id: "s5", hasName: true }
        ]
      }
    };

    // Encouragement messages (in present tense)
    const encouragementMessages = [
      "–¢—ã –±–æ–ª—å—à–æ–π –º–æ–ª–æ–¥–µ—Ü! üåü –û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞, —Ç—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è —Å —É—Ä–æ–∫–æ–º –Ω–∞ —É—Ä–∞! –¢—ã —É–∂–µ –≥–æ–≤–æ—Ä–∏—à—å –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –∫–∞–∫ –Ω–æ—Å–∏—Ç–µ–ª—å! üí™",
      "–ú–æ–ª–æ–¥–µ—Ü, —Ç—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è –±–ª–µ—Å—Ç—è—â–µ! üéâ –£—Ä–æ–∫ –ø—Ä–æ–π–¥–µ–Ω, —Ç—ã –Ω–∞ –≤—ã—Å–æ—Ç–µ! –¢—ã —É–∂–µ –≤–ª–∞–¥–µ–µ—à—å –∞–Ω–≥–ª–∏–π—Å–∫–∏–º –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π –ø—Ä–æ—Ñ–∏! ‚ú®",
      "–£—Ö, –∫–∞–∫ –∑–¥–æ—Ä–æ–≤–æ! üåü –¢—ã –ø—Ä–æ—à—ë–ª —É—Ä–æ–∫ —Å –ª—ë–≥–∫–æ—Å—Ç—å—é! –¢—ã —É–∂–µ –≥–æ–≤–æ—Ä–∏—à—å –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –∫–∞–∫ –Ω–æ—Å–∏—Ç–µ–ª—å, —ç—Ç–æ –ø–æ—Ç—Ä—è—Å–∞—é—â–µ! üí™",
      "–¢—ã –Ω–∞—Å—Ç–æ—è—â–∏–π —á–µ–º–ø–∏–æ–Ω! üèÜ –£—Ä–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω, —Ç—ã –±–æ–ª—å—à–æ–π –º–æ–ª–æ–¥–µ—Ü! –¢—ã —É–∂–µ —Ä–∞–∑–≥–æ–≤–∞—Ä–∏–≤–∞–µ—à—å –∫–∞–∫ –Ω–æ—Å–∏—Ç–µ–ª—å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ! üåü",
      "–ü—Ä–µ–≤–æ—Å—Ö–æ–¥–Ω–æ! üéâ –¢—ã —Å–ø—Ä–∞–≤–∏–ª—Å—è —Å —É—Ä–æ–∫–æ–º –Ω–∞ –≤—Å–µ 100%! –¢—ã —É–∂–µ –æ–±—â–∞–µ—à—å—Å—è –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º –∫–∞–∫ –Ω–æ—Å–∏—Ç–µ–ª—å, —ç—Ç–æ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ! üí™"
    ];

    // Initialize speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = true;

    let userName = '';
    let userLevel = '';
    let userLesson = '';
    let progress = { s1: 0, s2: 0, s3: 0, s4: 0, s5: 0 };
    let spokenHistory = [];
    let logEntries = [];
    let isListening = false;
    const REQUIRED_CORRECT = 1; // One correct sentence per structure
    let lastSpeechTime = Date.now();

    // DOM elements
    const startScreen = document.getElementById('start-screen');
    const practiceScreen = document.getElementById('practice-screen');
    const startBtn = document.getElementById('start-btn');
    const startPracticeBtn = document.getElementById('start-practice-btn');
    const restartListeningBtn = document.getElementById('restart-listening-btn');
    const feedback = document.getElementById('feedback');
    const statsDiv = document.getElementById('stats');
    const progressBars = document.getElementById('progress-bars');
    const logDiv = document.getElementById('log');
    const userNameEl = document.getElementById('user-name');
    const userLevelEl = document.getElementById('user-level');
    const userLessonEl = document.getElementById('user-lesson');
    const completionModal = document.getElementById('completion-modal');
    const congratulationsEl = document.getElementById('congratulations');

    // Start practice screen
    startBtn.addEventListener('click', () => {
      userName = document.getElementById('name').value.trim();
      userLevel = document.getElementById('level').value;
      userLesson = document.getElementById('lesson').value;
      if (!userName) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è.');
        return;
      }
      startScreen.classList.add('hidden');
      practiceScreen.classList.remove('hidden');
      userNameEl.textContent = userName;
      userLevelEl.textContent = document.getElementById('level').options[document.getElementById('level').selectedIndex].text;
      userLessonEl.textContent = document.getElementById('lesson').options[document.getElementById('lesson').selectedIndex].text;
      initializeProgressBars();
      updateStats();
    });

    // Back to start screen via logo
    function goBackToStart() {
      // Reset all data
      progress = { s1: 0, s2: 0, s3: 0, s4: 0, s5: 0 };
      spokenHistory = [];
      logEntries = [];
      isListening = false;
      recognition.stop();

      // Reset UI
      startPracticeBtn.textContent = '–ù–∞—á–∞—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É';
      startPracticeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
      startPracticeBtn.classList.add('bg-[#373D8D]', 'hover:bg-[#2A3171]');
      startPracticeBtn.disabled = false;
      restartListeningBtn.classList.add('hidden');
      completionModal.style.display = 'none';
      feedback.textContent = '';
      statsDiv.innerHTML = '';
      logDiv.innerHTML = '';
      updateProgressBars();

      // Show start screen
      practiceScreen.classList.add('hidden');
      startScreen.classList.remove('hidden');
    }

    // Start continuous speech recognition
    startPracticeBtn.addEventListener('click', () => {
      if (!isListening) {
        startListening();
      }
    });

    // Restart listening
    restartListeningBtn.addEventListener('click', () => {
      if (!isListening) {
        startListening();
      }
    });

    // Start new training (from modal)
    function startNewTraining() {
      goBackToStart();
    }

    // Function to start listening
    function startListening() {
      recognition.start();
      isListening = true;
      startPracticeBtn.textContent = '–°–ª—É—à–∞—é...';
      startPracticeBtn.classList.remove('bg-[#373D8D]', 'hover:bg-[#2A3171]');
      startPracticeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
      startPracticeBtn.disabled = true;
      restartListeningBtn.classList.add('hidden');
      feedback.textContent = '–ì–æ–≤–æ—Ä–∏ –ª—é–±–æ–π –ø—Ä–∏–º–µ—Ä –∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä –≤—ã—à–µ.';
      lastSpeechTime = Date.now();
    }

    // Initialize progress bars
    function initializeProgressBars() {
      updateProgressBars();
    }

    // Update statistics
    function updateStats() {
      const requiredExamples = REQUIRED_CORRECT * grammarData.beginner1.lesson1.length; // 1 * 5 = 5
      const totalCorrect = Object.values(progress).reduce((sum, count) => sum + count, 0);
      const totalAttempts = logEntries.length;
      const accuracy = totalAttempts > 0 ? ((totalCorrect / totalAttempts) * 100).toFixed(2) : 0;

      statsDiv.innerHTML = `
        <p><strong>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</strong></p>
        <p>- –ù—É–∂–Ω–æ –±—ã–ª–æ —Å–∫–∞–∑–∞—Ç—å: ${requiredExamples} –ø—Ä–∏–º–µ—Ä–æ–≤</p>
        <p>- –°–∫–∞–∑–∞–Ω–æ –ø—Ä–∞–≤–∏–ª—å–Ω–æ: ${totalCorrect} –ø—Ä–∏–º–µ—Ä–æ–≤</p>
        <p>- –í—Å–µ–≥–æ –ø–æ–ø—ã—Ç–æ–∫: ${totalAttempts}</p>
        <p>- –ü—Ä–æ—Ü–µ–Ω—Ç –∞–∫–∫—É—Ä–∞—Ç–Ω–æ—Å—Ç–∏: ${accuracy}%</p>
      `;
    }

    // Speech recognition result
    recognition.onresult = (event) => {
      const spokenText = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      const matchedStructure = findMatchingStructure(spokenText);
      const logEntry = { time: new Date().toLocaleTimeString(), spoken: spokenText };

      lastSpeechTime = Date.now();

      if (matchedStructure) {
        const isCorrect = validateStructure(spokenText, matchedStructure);
        if (isCorrect) {
          const isDuplicate = matchedStructure.hasName && spokenHistory.includes(spokenText);
          logEntry.structure = matchedStructure.structure;
          logEntry.correct = true;
          logEntry.duplicate = isDuplicate;

          if (!isDuplicate || !matchedStructure.hasName) {
            progress[matchedStructure.id]++;
            if (matchedStructure.hasName) spokenHistory.push(spokenText);

            if (progress[matchedStructure.id] > REQUIRED_CORRECT) {
              feedback.textContent = `–û—Ç–ª–∏—á–Ω–æ! üéâüéà‚ù§Ô∏è –¢—ã –ø—Ä–µ–≤—ã—Å–∏–ª —Ü–µ–ª—å –¥–ª—è "${matchedStructure.structure}"!`;
              logEntries.push({
                time: new Date().toLocaleTimeString(),
                spoken: `–ü—Ä–µ–≤—ã—à–µ–Ω–∞ —Ü–µ–ª—å –¥–ª—è "${matchedStructure.structure}"`,
                structure: matchedStructure.structure,
                correct: true,
                exceeded: true
              });
            } else {
              feedback.textContent = `–ü—Ä–∞–≤–∏–ª—å–Ω–æ! –¢—ã —Å–∫–∞–∑–∞–ª: "${spokenText}" –¥–ª—è "${matchedStructure.structure}"`;
            }

            updateProgressBars();
            checkCompletion();
          } else {
            feedback.textContent = `–ü–æ–≤—Ç–æ—Ä: "${spokenText}". –°–∫–∞–∂–∏ –Ω–æ–≤—ã–π –ø—Ä–∏–º–µ—Ä –¥–ª—è: ${matchedStructure.structure}`;
          }
        } else {
          logEntry.structure = matchedStructure.structure;
          logEntry.correct = false;
          feedback.textContent = `–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ: "${spokenText}" –¥–ª—è "${matchedStructure.structure}"`;
        }
      } else {
        logEntry.correct = false;
        feedback.textContent = `–ù–µ —Å–æ–≤–ø–∞–¥–∞–µ—Ç: "${spokenText}". –ü–æ–ø—Ä–æ–±—É–π –æ–¥–Ω—É –∏–∑ —Å—Ç—Ä—É–∫—Ç—É—Ä –≤—ã—à–µ.`;
      }

      logEntries.push(logEntry);
      updateLog();
      updateStats();

      // Brief pause before restarting recognition to avoid overlap
      setTimeout(() => {
        if (isListening && completionModal.style.display !== 'block') {
          recognition.start();
        }
      }, 500);
    };

    recognition.onerror = (event) => {
      feedback.textContent = '–û—à–∏–±–∫–∞ –≤ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–∏: ' + event.error;
      isListening = false;
      restartListeningBtn.classList.remove('hidden');
      startPracticeBtn.textContent = '–ù–∞—á–∞—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É';
      startPracticeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
      startPracticeBtn.classList.add('bg-[#373D8D]', 'hover:bg-[#2A3171]');
      startPracticeBtn.disabled = false;
    };

    recognition.onend = () => {
      // Check for no-speech timeout
      const currentTime = Date.now();
      if (currentTime - lastSpeechTime > 10000) { // 10 seconds timeout
        feedback.textContent = '–î–∞–≤–Ω–æ –Ω–µ —Å–ª—ã—à—É —Ä–µ—á–∏. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—é...';
        isListening = false;
        restartListeningBtn.classList.remove('hidden');
        startPracticeBtn.textContent = '–ù–∞—á–∞—Ç—å –ø—Ä–∞–∫—Ç–∏–∫—É';
        startPracticeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
        startPracticeBtn.classList.add('bg-[#373D8D]', 'hover:bg-[#2A3171]');
        startPracticeBtn.disabled = false;
        return;
      }

      // Restart recognition if still listening and modal is not visible
      if (isListening && completionModal.style.display !== 'block') {
        setTimeout(() => {
          recognition.start();
        }, 500);
      }
    };

    // Find matching structure
    function findMatchingStructure(text) {
      const structures = grammarData.beginner1.lesson1;
      for (let struct of structures) {
        if (validateStructure(text, struct)) {
          return struct;
        }
      }
      return null;
    }

    // Validate spoken structure
    function validateStructure(text, structure) {
      const words = text.split(' ').filter(word => word.length > 0); // –£–¥–∞–ª—è–µ–º –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏ –ø–æ—Å–ª–µ split
      const pattern = structure.pattern;
      let wordIndex = 0;

      for (let part of pattern) {
        if (part === 'name') {
          if (!words[wordIndex]) return false; // Must have a word for name
          wordIndex++;
        } else {
          if (!words[wordIndex] || words[wordIndex] !== part) return false;
          wordIndex++;
        }
      }
      return wordIndex === words.length; // Ensure no extra words
    }

    // Update progress bars
    function updateProgressBars() {
      progressBars.innerHTML = '';
      grammarData.beginner1.lesson1.forEach(struct => {
        const totalCorrect = progress[struct.id];
        const div = document.createElement('div');
        div.className = 'mb-2';

        let barsHTML = `
          <p class="text-sm">${struct.structure}</p>
        `;

        // First progress bar (up to REQUIRED_CORRECT)
        const firstBarProgress = Math.min(totalCorrect, REQUIRED_CORRECT);
        const firstBarPercentage = (firstBarProgress / REQUIRED_CORRECT) * 100;
        barsHTML += `
          <div class="w-full bg-gray-200 rounded-full h-2.5 mb-1">
            <div class="bg-[#373D8D] h-2.5 rounded-full" style="width: ${firstBarPercentage}%"></div>
          </div>
        `;

        // Additional progress bar for exceeding the goal
        if (totalCorrect > REQUIRED_CORRECT) {
          const excessCorrect = totalCorrect - REQUIRED_CORRECT;
          const excessProgress = excessCorrect % REQUIRED_CORRECT;
          const excessPercentage = (excessProgress / REQUIRED_CORRECT) * 100;
          barsHTML += `
            <div class="w-full bg-gray-200 rounded-full h-2.5">
              <div class="bg-[#D72638] h-2.5 rounded-full" style="width: ${excessPercentage}%"></div>
            </div>
          `;
        }

        barsHTML += `
          <p class="text-xs text-gray-600">${totalCorrect}/${REQUIRED_CORRECT}</p>
        `;
        div.innerHTML = barsHTML;
        progressBars.appendChild(div);
      });
    }

    // Update log
    function updateLog() {
      logDiv.innerHTML = '';
      logEntries.forEach(entry => {
        const p = document.createElement('p');
        p.className = 'mb-1';
        if (entry.exceeded) {
          p.textContent = `[${entry.time}] ${entry.spoken} üéâüéà‚ù§Ô∏è`;
        } else {
