<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELC English Speaking Trainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #log {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background: #e8e8e8;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
        .examples {
            margin: 20px 0;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ELC English Speaking Trainer</h1>
        <select id="tenseSelect">
            <option value="present">Present Simple</option>
            <option value="past">Past Simple</option>
        </select>
        <div class="examples" id="examples">
            <h3>Examples:</h3>
            <p id="example1"></p>
            <p id="example2"></p>
            <p id="example3"></p>
        </div>
        <button id="startButton">Start Practice</button>
        <div class="status" id="status">Correct: 0/10</div>
        <div class="status" id="listening">Press start to begin...</div>
        <div id="log">
            <h3>Practice Log:</h3>
            <div id="logEntries"></div>
        </div>
    </div>

    <script>
        const tenseSelect = document.getElementById('tenseSelect');
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const listening = document.getElementById('listening');
        const logEntries = document.getElementById('logEntries');
        const example1 = document.getElementById('example1');
        const example2 = document.getElementById('example2');
        const example3 = document.getElementById('example3');

        let correctCount = 0;
        let recognition = null;
        let isListening = false;
        let saidSentences = new Set();

        // Update examples based on selected tense
        function updateExamples() {
            const tense = tenseSelect.value;
            if (tense === 'present') {
                example1.textContent = 'He walks to school.';
                example2.textContent = 'They play football.';
                example3.textContent = 'She works late.';
            } else {
                example1.textContent = 'He went to school.';
                example2.textContent = 'They played football.';
                example3.textContent = 'She worked late.';
            }
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                const sentence = event.results[0][0].transcript.trim();
                listening.textContent = 'Processing: ' + sentence;
                checkSentence(sentence);
            };

            recognition.onend = () => {
                if (isListening && correctCount < 10) {
                    recognition.start();
                    listening.textContent = 'Listening...';
                } else {
                    isListening = false;
                    listening.textContent = 'Stopped. Press start to begin...';
                    startButton.textContent = 'Start Practice';
                }
            };

            recognition.onerror = (event) => {
                listening.textContent = 'Error occurred: ' + event.error;
                isListening = false;
                startButton.textContent = 'Start Practice';
            };
        }

        // Check if sentence is correct for the selected tense
        function checkSentence(sentence) {
            const tense = tenseSelect.value;
            let isCorrect = false;
            let logMessage = '';

            if (tense === 'present') {
                isCorrect = checkPresentSimple(sentence);
            } else {
                isCorrect = checkPastSimple(sentence);
            }

            if (saidSentences.has(sentence)) {
                logMessage = `Repeat: "${sentence}"`;
            } else if (isCorrect) {
                correctCount++;
                saidSentences.add(sentence);
                logMessage = `Correct: "${sentence}"`;
                status.textContent = `Correct: ${correctCount}/10`;
            } else {
                logMessage = `Incorrect: "${sentence}" (wrong tense or grammar)`;
            }

            // Add to log
            const logEntry = document.createElement('p');
            logEntry.textContent = logMessage;
            logEntries.prepend(logEntry);

            // Stop if 10 correct sentences are reached
            if (correctCount >= 10) {
                isListening = false;
                recognition.stop();
                listening.textContent = 'Congratulations! 10 correct sentences achieved!';
                startButton.textContent = 'Restart Practice';
            }
        }

        // Present Simple checker
        function checkPresentSimple(sentence) {
            const lowerSentence = sentence.toLowerCase();
            const words = lowerSentence.split(/\s+/);
            const subjects = ['i', 'you', 'he', 'she', 'it', 'we', 'they'];
            const verbForms = {
                'i': ['am', 'work', 'play', 'go', 'walk', 'study', 'eat', 'drink', 'read', 'write'],
                'you': ['are', 'work', 'play', 'go', 'walk', 'study', 'eat', 'drink', 'read', 'write'],
                'he': ['is', 'works', 'plays', 'goes', 'walks', 'studies', 'eats', 'drinks', 'reads', 'writes'],
                'she': ['is', 'works', 'plays', 'goes', 'walks', 'studies', 'eats', 'drinks', 'reads', 'writes'],
                'it': ['is', 'works', 'plays', 'goes', 'walks', 'studies', 'eats', 'drinks', 'reads', 'writes'],
                'we': ['are', 'work', 'play', 'go', 'walk', 'study', 'eat', 'drink', 'read', 'write'],
                'they': ['are', 'work', 'play', 'go', 'walk', 'study', 'eat', 'drink', 'read', 'write']
            };

            if (words.length < 2) return false;
            const subject = words[0];
            const verb = words[1];

            if (!subjects.includes(subject)) return false;
            return verbForms[subject].includes(verb);
        }

        // Past Simple checker
        function checkPastSimple(sentence) {
            const lowerSentence = sentence.toLowerCase();
            const words = lowerSentence.split(/\s+/);
            const subjects = ['i', 'you', 'he', 'she', 'it', 'we', 'they'];
            const pastVerbs = ['went', 'played', 'worked', 'walked', 'studied', 'ate', 'drank', 'read', 'wrote', 'was', 'were'];

            if (words.length < 2) return false;
            const subject = words[0];
            const verb = words[1];

            if (!subjects.includes(subject)) return false;
            return pastVerbs.includes(verb);
        }

        // Event listeners
        tenseSelect.addEventListener('change', () => {
            updateExamples();
            correctCount = 0;
            status.textContent = 'Correct: 0/10';
            saidSentences.clear();
            logEntries.innerHTML = '';
            if (isListening) {
                recognition.stop();
                isListening = false;
                startButton.textContent = 'Start Practice';
                listening.textContent = 'Press start to begin...';
            }
        });

        startButton.addEventListener('click', () => {
            if (!isListening) {
                if (!recognition) initSpeechRecognition();
                isListening = true;
                recognition.start();
                startButton.textContent = 'Stop Practice';
                listening.textContent = 'Listening...';
            } else {
                isListening = false;
                recognition.stop();
                startButton.textContent = 'Start Practice';
                listening.textContent = 'Stopped. Press start to begin...';
            }
        });

        // Initialize examples
        updateExamples();
    </script>
</body>
</html>
