<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Practice App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="start-screen" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Grammar Practice</h1>
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
      <input type="text" id="name" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter your name" required>
    </div>
    <div class="mb-4">
      <label for="level" class="block text-sm font-medium text-gray-700">Select Level</label>
      <select id="level" class="mt-1 p-2 w-full border rounded-md">
        <option value="beginner1">Beginner Part One</option>
        <option value="beginner2">Beginner Part Two</option>
        <option value="elementary">Elementary</option>
        <option value="preintermediate">Pre-Intermediate</option>
        <option value="intermediate">Intermediate</option>
        <option value="upperintermediate">Upper-Intermediate</option>
      </select>
    </div>
    <div class="mb-6">
      <label for="lesson" class="block text-sm font-medium text-gray-700">Select Lesson</label>
      <select id="lesson" class="mt-1 p-2 w-full border rounded-md">
        <option value="lesson1">Lesson 1</option>
      </select>
    </div>
    <button id="start-btn" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Start Practice</button>
  </div>

  <div id="practice-screen" class="hidden bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Practice Grammar</h1>
    <p class="text-lg mb-2">Hello, <span id="user-name"></span>!</p>
    <p class="text-md mb-4">Level: <span id="user-level"></span>, <span id="user-lesson"></span></p>
    <button id="start-practice-btn" class="w-full bg-green-600 text-white p-2 rounded-md mb-2 hover:bg-green-700">Start Practice</button>
    <button id="restart-listening-btn" class="hidden w-full bg-yellow-600 text-white p-2 rounded-md mb-4 hover:bg-yellow-700">Restart Listening</button>
    <p id="feedback" class="text-md mb-4"></p>
    <div class="mb-6">
      <p class="text-lg font-semibold">Progress:</p>
      <div id="progress-bars"></div>
    </div>
    <div class="mb-6">
      <p class="text-lg font-semibold">Log:</p>
      <div id="log" class="h-40 overflow-y-auto border p-2 text-sm"></div>
    </div>
    <p id="completion" class="text-lg font-bold text-green-600 hidden">Lesson Completed!</p>
  </div>

  <script>
    // Grammar structures for Beginner Part One, Lesson 1
    const grammarData = {
      beginner1: {
        lesson1: [
          { structure: "I am [name].", pattern: ["i", "am", "name"], id: "s1", hasName: true },
          { structure: "You are [name].", pattern: ["you", "are", "name"], id: "s2", hasName: true },
          { structure: "What is your name?", pattern: ["what", "is", "your", "name"], id: "s3", hasName: false },
          { structure: "My name is [name].", pattern: ["my", "name", "is", "name"], id: "s4", hasName: true },
          { structure: "This is [name].", pattern: ["this", "is", "name"], id: "s5", hasName: true }
        ]
      }
    };

    // Initialize speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;
    recognition.continuous = true;

    let userName = '';
    let userLevel = '';
    let userLesson = '';
    let progress = { s1: 0, s2: 0, s3: 0, s4: 0, s5: 0 };
    let spokenHistory = [];
    let logEntries = [];
    let isListening = false;
    const REQUIRED_CORRECT = 3; // Reduced from 10 to 3
    let lastSpeechTime = Date.now();

    // DOM elements
    const startScreen = document.getElementById('start-screen');
    const practiceScreen = document.getElementById('practice-screen');
    const startBtn = document.getElementById('start-btn');
    const startPracticeBtn = document.getElementById('start-practice-btn');
    const restartListeningBtn = document.getElementById('restart-listening-btn');
    const feedback = document.getElementById('feedback');
    const progressBars = document.getElementById('progress-bars');
    const logDiv = document.getElementById('log');
    const userNameEl = document.getElementById('user-name');
    const userLevelEl = document.getElementById('user-level');
    const userLessonEl = document.getElementById('user-lesson');
    const completionEl = document.getElementById('completion');

    // Start practice screen
    startBtn.addEventListener('click', () => {
      userName = document.getElementById('name').value.trim();
      userLevel = document.getElementById('level').value;
      userLesson = document.getElementById('lesson').value;
      if (!userName) {
        alert('Please enter your name.');
        return;
      }
      startScreen.classList.add('hidden');
      practiceScreen.classList.remove('hidden');
      userNameEl.textContent = userName;
      userLevelEl.textContent = document.getElementById('level').options[document.getElementById('level').selectedIndex].text;
      userLessonEl.textContent = document.getElementById('lesson').options[document.getElementById('lesson').selectedIndex].text;
      initializeProgressBars();
    });

    // Start continuous speech recognition
    startPracticeBtn.addEventListener('click', () => {
      if (!isListening) {
        startListening();
      }
    });

    // Restart listening
    restartListeningBtn.addEventListener('click', () => {
      if (!isListening) {
        startListening();
      }
    });

    // Function to start listening
    function startListening() {
      recognition.start();
      isListening = true;
      startPracticeBtn.textContent = 'Listening...';
      startPracticeBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
      startPracticeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
      startPracticeBtn.disabled = true;
      restartListeningBtn.classList.add('hidden');
      feedback.textContent = 'Speak any example from the structures above.';
      lastSpeechTime = Date.now();
    }

    // Initialize progress bars
    function initializeProgressBars() {
      progressBars.innerHTML = '';
      grammarData.beginner1.lesson1.forEach(struct => {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.innerHTML = `
          <p class="text-sm">${struct.structure}</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${(progress[struct.id] / REQUIRED_CORRECT) * 100}%"></div>
          </div>
          <p class="text-xs text-gray-600">${progress[struct.id]}/${REQUIRED_CORRECT}</p>
        `;
        progressBars.appendChild(div);
      });
    }

    // Speech recognition result
    recognition.onresult = (event) => {
      const spokenText = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      const matchedStructure = findMatchingStructure(spokenText);
      const logEntry = { time: new Date().toLocaleTimeString(), spoken: spokenText };

      lastSpeechTime = Date.now();

      if (matchedStructure) {
        const isCorrect = validateStructure(spokenText, matchedStructure);
        if (isCorrect) {
          const isDuplicate = matchedStructure.hasName && spokenHistory.includes(spokenText);
          logEntry.structure = matchedStructure.structure;
          logEntry.correct = true;
          logEntry.duplicate = isDuplicate;

          if (!isDuplicate || !matchedStructure.hasName) {
            progress[matchedStructure.id]++;
            if (matchedStructure.hasName) spokenHistory.push(spokenText);

            if (progress[matchedStructure.id] > REQUIRED_CORRECT) {
              feedback.textContent = `Great job! 🎉🎈❤️ You’ve exceeded the goal for "${matchedStructure.structure}"!`;
              logEntries.push({
                time: new Date().toLocaleTimeString(),
                spoken: `Exceeded goal for "${matchedStructure.structure}"`,
                structure: matchedStructure.structure,
                correct: true,
                exceeded: true
              });
            } else {
              feedback.textContent = `Correct! You said: "${spokenText}" for "${matchedStructure.structure}"`;
            }

            updateProgressBars();
            checkCompletion();
          } else {
            feedback.textContent = `Duplicate: "${spokenText}". Say a new example for: ${matchedStructure.structure}`;
          }
        } else {
          logEntry.structure = matchedStructure.structure;
          logEntry.correct = false;
          feedback.textContent = `Incorrect: "${spokenText}" for "${matchedStructure.structure}"`;
        }
      } else {
        logEntry.correct = false;
        feedback.textContent = `No match: "${spokenText}". Try one of the structures above.`;
      }

      logEntries.push(logEntry);
      updateLog();

      // Brief pause before restarting recognition to avoid overlap
      setTimeout(() => {
        if (isListening && !completionEl.classList.contains('hidden')) {
          recognition.start();
        }
      }, 500);
    };

    recognition.onerror = (event) => {
      feedback.textContent = 'Error occurred in recognition: ' + event.error;
      isListening = false;
      restartListeningBtn.classList.remove('hidden');
      startPracticeBtn.textContent = 'Start Practice';
      startPracticeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
      startPracticeBtn.classList.add('bg-green-600', 'hover:bg-green-700');
      startPracticeBtn.disabled = false;
    };

    recognition.onend = () => {
      // Check for no-speech timeout
      const currentTime = Date.now();
      if (currentTime - lastSpeechTime > 10000) { // 10 seconds timeout
        feedback.textContent = 'No speech detected for a while. Restarting...';
        isListening = false;
        restartListeningBtn.classList.remove('hidden');
        startPracticeBtn.textContent = 'Start Practice';
        startPracticeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
        startPracticeBtn.classList.add('bg-green-600', 'hover:bg-green-700');
        startPracticeBtn.disabled = false;
        return;
      }

      // Restart recognition if still listening and lesson not completed
      if (isListening && !completionEl.classList.contains('hidden')) {
        setTimeout(() => {
          recognition.start();
        }, 500);
      }
    };

    // Find matching structure
    function findMatchingStructure(text) {
      const structures = grammarData.beginner1.lesson1;
      for (let struct of structures) {
        if (validateStructure(text, struct)) {
          return struct;
        }
      }
      return null;
    }

    // Validate spoken structure
    function validateStructure(text, structure) {
      const words = text.split(' ');
      const pattern = structure.pattern;
      let wordIndex = 0;

      for (let part of pattern) {
        if (part === 'name') {
          if (!words[wordIndex]) return false; // Must have a word for name
          wordIndex++;
        } else {
          if (words[wordIndex] !== part) return false;
          wordIndex++;
        }
      }
      return wordIndex === words.length; // Ensure no extra words
    }

    // Update progress bars
    function updateProgressBars() {
      progressBars.innerHTML = '';
      grammarData.beginner1.lesson1.forEach(struct => {
        const div = document.createElement('div');
        div.className = 'mb-2';
        div.innerHTML = `
          <p class="text-sm">${struct.structure}</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${(progress[struct.id] / REQUIRED_CORRECT) * 100}%"></div>
          </div>
          <p class="text-xs text-gray-600">${progress[struct.id]}/${REQUIRED_CORRECT}</p>
        `;
        progressBars.appendChild(div);
      });
    }

    // Update log
    function updateLog() {
      logDiv.innerHTML = '';
      logEntries.forEach(entry => {
        const p = document.createElement('p');
        p.className = 'mb-1';
        if (entry.exceeded) {
          p.textContent = `[${entry.time}] ${entry.spoken} 🎉🎈❤️`;
        } else {
          p.textContent = `[${entry.time}] Said: "${entry.spoken}"${entry.structure ? ` for "${entry.structure}"` : ''} - ${entry.correct ? 'Correct' : 'Incorrect'}${entry.duplicate ? ', Duplicate' : ''}`;
        }
        logDiv.appendChild(p);
      });
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Check lesson completion
    function checkCompletion() {
      if (Object.values(progress).every(count => count >= REQUIRED_CORRECT)) {
        completionEl.classList.remove('hidden');
        isListening = false;
        recognition.stop();
        startPracticeBtn.textContent = 'Lesson Completed';
      }
    }
  </script>
</body>
</html>
